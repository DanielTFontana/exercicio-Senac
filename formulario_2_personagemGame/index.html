<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cria seu char</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="conteiner">
        <header>
            <img class="armas" src="./public/arbalesta-removebg-preview.png" alt="arbalesta">
            <img class="armas" src="./public/cajado_mago-removebg-preview.png" alt="cajado mago">

            <img id="titulo" src="./public/titulo-removebg-preview.png" alt="título">
            
            <img class="armas" src="./public/cajado_druid-removebg-preview.png" alt="cajado cruida">
            <img class="armas" src="./public/espada_escudo-removebg-preview.png" alt="espada e escudo">
        </header>

        <main>

            <div id="card">
                <label for="nome">Nome do char:</label>
                <input type="text" placeholder="nome" name="nome" id="nome">

                <label for="profissao">Profissao:</label>
                <select name="profissao" id="profissao">
                    <option value="">Selecione sua profissao</option>
                    <option value="arqueiro">Arqueiro</option>
                    <option value="guerreiro">Guerreiro</option>
                    <option value="mago">Mago</option>
                    <option value="druida">Druida</option>
                </select>

                <label for="altura">Altura:</label>
                <input type="number" placeholder="altura em metros" name="altura" id="altura"> 

                <label for="peso">Peso:</label>
                <input type="number" placeholder="peso em kg" name="peso" id="peso"> 
                
                <div id="buttonCase">
                    <input type="button" id="botaoSave" onclick="char.add()" value="Adicionar">
                </div>
            </div>
                
            <div id="content">
                <h3>Lista de Personagens:</h3>
             <table border="1">
                <thead>
                    <tr>
                    <td id="imagemChar"></td>
                    <td>Id</td>
                    <td>Nome</td>
                    <td>Profissao</td>
                    <td>Altura</td>
                    <td>Peso</td>
                    <td>Ações</td>
                    </tr>
                </thead>
                <tbody id="tbody">
                 
                </tbody>
             </table>
                </div>
            
        </main>
    </div>  
</body>
</html>
